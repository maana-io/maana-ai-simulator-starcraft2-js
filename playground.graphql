fragment StatusFields on Status {
  id
  code {
    id
  }
  errors
}

query ListEnvironments {
  listEnvironments {
    id
  }
}

query Status {
  status {
    ...StatusFields
  }
}

query Observe {
  observe {
    step
    data
    rewards
    status {
      ...StatusFields
    }
  }
}

mutation Run {
  run(
    config: {
      environment: "Ladder2019Season3/AcropolisLE.SC2Map"
      mode: "Training"
      bots: []
    }
  ) {
    ...StatusFields
  }
}

mutation Stop {
  stop {
    ...StatusFields
  }
}
