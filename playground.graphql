fragment SimStatusFields on SimStatus {
  id
  code
  errors
}

query listMaps {
  listMaps {
    id
  }
}

query simStatus {
  simStatus {
    ...SimStatusFields
  }
}

query observe {
  observe {
    step
    data
    reward
    simStatus {
      ...SimStatusFields
    }
  }
}

mutation run {
  run(config: { map: "", mode: Training, players: [] }) {
    ...SimStatusFields
  }
}

mutation stop {
  stop {
    ...SimStatusFields
  }
}
